{% extends 'base.html' %}

{% block content %}
<!-- Header -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Create an Account</h1>
            <p class="lead">Join our platform and start shopping today!</p>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Register</h4>
                    <form method="POST" action="{% url 'register' %}">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            {{ form.username }}
                        </div>

                        <div class="form-group mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            {{ form.email }}
                        </div>

                        <div class="form-group mb-3">
                            <label for="id_password1" class="form-label">Password</label>
                            {{ form.password1 }}
                        </div>

                        <div class="form-group mb-3">
                            <label for="id_password2" class="form-label">Confirm Password</label>
                            {{ form.password2 }}
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Register</button>
                    </form>
                    <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
